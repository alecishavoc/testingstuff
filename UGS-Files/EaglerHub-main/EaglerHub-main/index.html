<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eaglercraft Hub</title>
  <link rel="icon" type="image/png" href="minebrick.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .game-card { cursor: pointer; }
    .game-card:hover { transform: translateY(-5px); }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col min-h-screen">

  <main id="hub-ui" class="flex-grow flex flex-col items-center justify-center p-6">
    <h1 class="text-5xl font-bold mb-12 text-green-400 drop-shadow-lg">Eaglercraft Hub</h1>

    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
      
      <div data-url="https://cdn.jsdelivr.net/gh/alecishavoc/testingstuff/UGS-Files/EaglerHub-main/EaglerHub-main/118.html" 
          class="game-card bg-gray-800 p-6 rounded-2xl shadow-lg hover:bg-green-600 transition text-center">
        <h2 class="text-2xl font-semibold mb-2">Eaglercraft 1.8.8</h2>
        <p class="text-gray-300">Most popular for pvp etc</p>
      </div>

      <div data-url="https://cdn.jsdelivr.net/gh/alecishavoc/testingstuff/UGS-Files/EaglerHub-main/EaglerHub-main/1112.html" 
          class="game-card bg-gray-800 p-6 rounded-2xl shadow-lg hover:bg-green-600 transition text-center">
        <h2 class="text-2xl font-semibold mb-2">Eaglercraft 1.11.2</h2>
        <p class="text-gray-300">Latest of the latest</p>
      </div>

      <div data-url="https://cdn.jsdelivr.net/gh/alecishavoc/testingstuff/UGS-Files/EaglerHub-main/EaglerHub-main/125.html" 
          class="game-card bg-gray-800 p-6 rounded-2xl shadow-lg hover:bg-green-600 transition text-center">
        <h2 class="text-2xl font-semibold mb-2">Eaglercraft 1.2.5</h2>
        <p class="text-gray-300">Classic version</p>
      </div>
      
      <div data-url="https://cdn.jsdelivr.net/gh/alecishavoc/testingstuff/UGS-Files/EaglerHub-main/EaglerHub-main/processed.html" 
          class="game-card bg-gray-800 p-6 rounded-2xl shadow-lg hover:bg-green-600 transition text-center">
        <h2 class="text-2xl font-semibold mb-2">1.8.8 Modded</h2>
        <p class="text-gray-300">Custom clients</p>
      </div>

      <div data-url="https://cdn.jsdelivr.net/gh/alecishavoc/testingstuff/UGS-Files/EaglerHub-main/EaglerHub-main/Eagler-Reborn.html" 
          class="game-card bg-gray-800 p-6 rounded-2xl shadow-lg hover:bg-green-600 transition text-center">
        <h2 class="text-2xl font-semibold mb-2">Eagler Reborn</h2>
        <p class="text-gray-300">Built in mods</p>
      </div>

    </div>
  </main>

  <footer class="p-4 text-center text-gray-500">
    &copy; 2025 Eaglercraft Hub, modified by game.paradise
  </footer>

  <script>
    document.querySelectorAll('.game-card').forEach(card => {
      card.addEventListener('click', async () => {
        const url = card.getAttribute('data-url');
        const folderPath = url.substring(0, url.lastIndexOf('/') + 1);

        // 1. Open the window immediately to bypass popup blockers
        const newWin = window.open('about:blank', '_blank');
        
        if (!newWin) {
          alert("Please allow popups for this site to launch the game.");
          return;
        }

        try {
          // 2. Fetch the game code
          const response = await fetch(url + '?t=' + Date.now());
          if (!response.ok) throw new Error("Fetch failed");
          const html = await response.text();

          // 3. Inject into the new window
          newWin.document.open();
          
          const baseTag = `<base href="${folderPath}">`;
          const injectedHtml = html.includes('<head>') 
            ? html.replace('<head>', `<head>${baseTag}`)
            : baseTag + html;
            
          newWin.document.write(injectedHtml);
          newWin.document.close();

        } catch (err) {
          console.error("Launch error:", err);
          // Fallback: If fetch is blocked, try loading the URL directly in that window
          newWin.location.href = url;
        }
      });
    });
  </script>
</body>
</html>
