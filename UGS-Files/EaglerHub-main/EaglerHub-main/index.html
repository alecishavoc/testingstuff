  <script>
    document.querySelectorAll('.game-card').forEach(card => {
      card.addEventListener('click', async (e) => {
        e.preventDefault(); // Stop standard navigation to code page
        
        const url = card.getAttribute('href');
        const folderPath = url.substring(0, url.lastIndexOf('/') + 1);

        console.log("Injecting from:", url);

        try {
          // Fetch the raw code from jsDelivr
          const response = await fetch(url + '?t=' + Date.now());
          const html = await response.text();

          // Clear the page and prepare for injection
          document.open();
          
          // Inject the BASE tag so the game knows where its assets/data are
          const baseTag = `<base href="${folderPath}">`;
          let finalCode;

          if (html.includes('<head>')) {
            finalCode = html.replace('<head>', `<head>${baseTag}`);
          } else {
            finalCode = baseTag + html;
          }

          // Execute the injection
          document.write(finalCode);
          document.close();
        } catch (err) {
          console.error("Injection failed:", err);
          // If fetch fails, we try a direct open as a last resort
          window.location.href = url;
        }
      });
    });
  </script>
